<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive card details form</title>

  <link rel="stylesheet" href="./dist/css/style.css">

  <script src="./App/js/main.js" defer></script>

  
</head>
<body>



  <main class="main">
    <div class="container">

      <div class="cards">
        <img class="one" src="./images/bg-card-back.png" alt="">

        <div class="two">
          <img class="main" src="./images/bg-card-front.png" alt="">
          <img class="logo" src="./images/card-logo.svg" alt="">

        </div>
        
      </div>

      <div class="inputes">
        <form action="">

          <label for="name">
            Cardholder Name
          </label>
          <input type="text" name="name" placeholder="e.g. Jane Appleseed">

          <label for="card-num">
            Card Number
          </label>
          <input type="text" name="card-num" placeholder="e.g. 1234 5678 9123 0000">

          <div class="last">
            <label for="date">
            Exp. Date (MM/YY) <span>CVC</span>
          </label>
          <div class="input">
          <input class="month" type="day" name="date" placeholder="MM">
          <input class="year" type="day" name="date" placeholder="YY">
          <input class="cvc" type="day" name="cvc" placeholder="e.g. 123">
          </div>
          <div class="btn">
            <input class="submit" type="submit" value="Confirm">
          </div>
          </div>
        </form>
      </div>

    </div>
  </main>

</html>
